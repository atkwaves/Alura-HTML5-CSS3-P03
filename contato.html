<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="Arquivos/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <div class="caixa">
            <h1><img src="Imagens/logo.png"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>


            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="Imagens/logo-branco.png">
        <p class="copyrigh">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
